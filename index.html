<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Valentine ‚ù§Ô∏è</title>

<style>
  body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    background: #ffdde1;
    overflow: hidden;
  }

  /* Floating hearts */
  .heart {
    position: fixed;
    bottom: -20px;
    color: rgba(255, 51, 102, 0.8);
    animation: floatUp 6s linear forwards;
    pointer-events: none;
    z-index: 0;
  }

  @keyframes floatUp {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(-120vh); opacity: 0; }
  }

  .page {
    width: 100vw;
    height: 100vh;
    display: none;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    text-align: center;
    position: relative;
    z-index: 1;
    padding: 20px;
  }

  .active {
    display: flex;
  }

  h1 {
    color: #ff3366;
    font-size: 2.3rem;
    margin-bottom: 20px;
  }

  .second-line {
    color: #ff4d6d;
    font-size: 1.2rem;
    margin-top: 15px;
    font-style: italic;
  }

  #subText {
    color: #ff4d6d;
    font-size: 1.2rem;
    height: 30px;
    margin-bottom: 20px;
    transition: 0.3s;
  }

  p {
    font-size: 1.2rem;
    color: #ff3366;
    max-width: 600px;
    line-height: 1.6;
  }

  .buttons {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 30px;
    margin-top: 20px;
  }

  button {
    padding: 15px 30px;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  #yesBtn {
    background: #ff3366;
    color: white;
  }

  #noBtn {
    background: white;
    color: #ff3366;
  }
</style>
</head>

<body>

<!-- PAGE 1 -->
<div id="page1" class="page active">
  <h1>Will you be my Valentine? üíñ</h1>
  <div id="subText"></div>

  <div class="buttons">
    <button id="yesBtn">YES ‚ù§Ô∏è</button>
    <button id="noBtn">NO üíî</button>
  </div>
</div>

<!-- PAGE 2 -->
<div id="page2" class="page">
  <h1>My Forever ‚ù§Ô∏è</h1>
  <p>
    As long as my heart beats and my breath remains,<br>
    my love for you will never fade.<br><br>
    I love you forever ‚ù§Ô∏è
  </p>

  <div class="second-line">
    I know you will say yes üíó
  </div>
</div>

<script>
  const yesBtn = document.getElementById("yesBtn");
  const noBtn = document.getElementById("noBtn");
  const page1 = document.getElementById("page1");
  const page2 = document.getElementById("page2");
  const subText = document.getElementById("subText");

  let yesSize = 1;
  let firstMove = true;
  let clickCount = 0;

  const messages = [
    "Are you sure? ü•∫",
    "Really sure?? üò¢",
    "Please don‚Äôt do this to me üò≠",
    "You‚Äôre breaking my heart üíî",
    "Just press YES already üò§‚ù§Ô∏è",
    "You can‚Äôt escape this love üòå‚ù§Ô∏è"
  ];

  function growYesButton() {
    yesSize += 0.2;
    yesBtn.style.transform = `scale(${yesSize})`;

    if (firstMove) {
      noBtn.style.position = "fixed";
      firstMove = false;
    }

    const x = Math.random() * (window.innerWidth - 120);
    const y = Math.random() * (window.innerHeight - 120);

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";

    if (clickCount < messages.length) {
      subText.innerText = messages[clickCount];
    } else {
      subText.innerText = "Okay fine‚Ä¶ I‚Äôll wait forever üòå‚ù§Ô∏è";
    }

    clickCount++;
  }

  noBtn.addEventListener("click", growYesButton);
  noBtn.addEventListener("touchstart", growYesButton);

  yesBtn.addEventListener("click", () => {
    page1.classList.remove("active");
    page2.classList.add("active");
  });

  // Floating hearts
  setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 20 + 15 + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
  }, 300);
</script>

</body>
</html>
